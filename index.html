<!doctype html>
<html ng-app="redditApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="forhireController">

    <div class="row">
        <h1>Dev Jobs
            <small>A single page app to show small dev opportunities from several sources</small>
        </h1>
    </div>

    <div class="row">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- devjobs.xyz -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1724118131175532"
             data-ad-slot="9983332404"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <br/>

    <div class="container-fluid">

        <div class="row" ng-repeat="post in mydata |orderBy:'-score'">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><span class="label label-primary">{{post.score}}</span> {{post.title}}
                        <small><a href="http://reddit.com/u/{{post.author}}" target="_blank">{{post.author}}</a> at
                            {{post.created}}
                        </small>
                    </h4>
                </div>
                <div class="panel-body">
                    {{post.text}} <br/>
                    <a href="{{post.url}}" target="_blank" class="btn btn-success btn-xs">Open</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        Developed by
        <a href="https://twitter.com/murrion">@murrion</a> | Source code available on <a
            href="https://github.com/murrion/devjobs.xyz">Github</a> | {{mydata.cached}}
    </div>

    <br/>

</div>

<a href="https://github.com/murrion/devjobs.xyz">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
      crossorigin="anonymous">
</html>
